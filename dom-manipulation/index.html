<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filter</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Buttons -->
  <button id="newQuote">Show New Quote</button>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Categories will be populated dynamically -->
  </select>

  <!-- Add New Quote -->
  <h2>Add a New Quote</h2>
  <input type="text" id="quoteText" placeholder="Enter quote">
  <input type="text" id="quoteAuthor" placeholder="Enter author">
  <input type="text" id="quoteCategory" placeholder="Enter category">
  <button id="addQuote">Add Quote</button>

  <script src="script.js"></script>
</body>
</html>
